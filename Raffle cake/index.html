<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Raffle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cake Raffle</h1>
    </header>
    <div class="container">
        <section class="entry-form">
            <h2>Enter Your Name to Participate</h2>
            <input type="text" id="participantName" placeholder="Enter your name">
            <button id="submitEntry">Submit</button>
        </section>
        <section class="participants-list">
            <h2>Participants</h2>
            <ul id="participants"></ul>
        </section>
        <section class="winner-display">
            <h2>Winner</h2>
            <div id="winner"></div>
        </section>
        <button id="drawButton">Draw</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
